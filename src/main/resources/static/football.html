<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Equipment Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(#e3f2fd, #ffffff);
        }
        header {
            background: #1565c0;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 {
            color: #1565c0;
            margin-bottom: 10px;
        }
        .equipment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .equipment-card {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .equipment-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .equipment-name {
            font-weight: bold;
            margin: 10px 0 5px;
        }
        .availability {
            margin-bottom: 10px;
            color: #555;
        }
        .book-btn {
            background: #516ae9;;
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none; /* removes underline */
            display: inline-block; /* makes it look like a button */
        }
        .book-btn:hover {
            background: #516ae9;;
        }
        .back-container {
            text-align: center;
            margin-top: 30px;
        }
        .back-btn {
            background: #1565c0;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
        }
        .back-btn:hover {
            background: #0d47a1;
        }
    </style>
</head>
<body>

    <header>
        <h1>Football Equipment Booking</h1>
    </header>

    <main>
        <h2>Available Football Gear</h2>
        <div class="equipment-grid">

            <div class="equipment-card">
                <img src="./images/footballs.jpg" alt="Nike Football">
                <div class="equipment-name">Nike Footballs</div>
                <div class="availability">Available: 12</div>
                <a href="book.html" class="book-btn">Book Now</a>
            </div>

            <div class="equipment-card">
                <img src="./images/footballnet.jpg" alt="Football Goal Net">
                <div class="equipment-name">Football Goal Net</div>
                <div class="availability">Available: 4</div>
                <a href="book.html" class="book-btn">Book Now</a>
            </div>

            <div class="equipment-card">
                <img src="./images/footballgloves.jpg" alt="Goalkeeper Gloves">
                <div class="equipment-name">Goalkeeper Gloves</div>
                <div class="availability">Available: 6</div>
                <a href="book.html" class="book-btn">Book Now</a>
            </div>

        </div>

        <div class="back-container">
            <a href="booking.html" class="back-btn">‚Üê Back to Equipment List</a>
        </div>
    </main>

</body>
</html>
