<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sports Equipment Booking</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
    }

    /* Navbar */
    .navbar {
        background-color: #516ae9;
        color: white;
        padding: 15px 20px;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    /* Main container box */
    .main-box {
        max-width: 1100px;
        margin: 30px auto;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
    }

    /* Equipment grid */
    .equipment-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        justify-items: center;
    }

    .equipment-card {
        width: 250px;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .equipment-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .book-btn {
        background: #516ae9;
        color: white;
        padding: 12px;
        border: none;
        width: 100%;
        cursor: pointer;
        font-weight: bold;
        border-radius: 0 0 12px 12px;
        transition: background 0.3s;
        font-size: 16px;
    }
    .book-btn:hover {
        background: #516ae9;
    }

    /* Second row 2 cards centered */
    .equipment-container > :nth-child(4) {
        grid-column: 2 / 3;
    }
    .equipment-container > :nth-child(5) {
        grid-column: 3 / 4;
    }

    /* Back button */
    .back-btn {
        margin-top: 30px;
        background: #516ae9;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 8px;
        font-size: 16px;
        transition: background 0.3s;
        display: inline-block;
    }
    .back-btn:hover {
        background: #333;
    }

    /* Responsive */
    @media (max-width: 800px) {
        .equipment-container {
            grid-template-columns: repeat(2, 1fr);
        }
        .equipment-container > :nth-child(4),
        .equipment-container > :nth-child(5) {
            grid-column: auto;
        }
    }

    @media (max-width: 550px) {
        .equipment-container {
            grid-template-columns: 1fr;
        }
    }
</style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">Recommended Sports</div>

    <!-- Main Content Box -->
    <div class="main-box">
        <div class="equipment-container">
            <div class="equipment-card">
                <img src="./images/cricket.jpg" alt="Cricket">
                <button class="book-btn" onclick="window.location.href='cricket.html'">Cricket</button>
            </div>
            <div class="equipment-card">
                <img src="./images/shuttle.jpg" alt="Shuttle">
                <button class="book-btn" onclick="window.location.href='shuttle.html'">Shuttle</button>
            </div>
            <div class="equipment-card">
                <img src="./images/football.jpg" alt="Football">
                <button class="book-btn" onclick="window.location.href='football.html'">Football</button>
            </div>
            <div class="equipment-card">
                <img src="./images/basketball.jpg" alt="Basketball">
                <button class="book-btn" onclick="window.location.href='basketball.html'">Basketball</button>
            </div>
            <div class="equipment-card">
                <img src="./images/volleyball.jpg" alt="Volleyball">
                <button class="book-btn" onclick="window.location.href='volleyball.html'">VolleyBall</button>
            </div>
        </div>

        <!-- Back Button -->
        <a href="index.html" class="back-btn">Back</a>
    </div>

</body>
</html>
