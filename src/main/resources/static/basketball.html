<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Equipment Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(#e3f2fd, #ffffff);
        }
        header {
            background: #ff5722;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 {
            color: #ff5722;
            margin-bottom: 10px;
        }
        .equipment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .equipment-card {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .equipment-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .equipment-name {
            font-weight: bold;
            margin: 10px 0 5px;
        }
        .availability {
            margin-bottom: 10px;
            color: #555;
        }
        .book-btn {
            background: #ff9800;
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
        }
        .book-btn:hover {
            background: #e68900;
        }
        .back-container {
            text-align: center;
            margin-top: 30px;
        }
        .back-btn {
            background: #ff5722;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
        }
        .back-btn:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>

    <header>
        <h1>Basketball Equipment Booking</h1>
    </header>

    <main>
        <h2>Available Basketball Gear</h2>
        <div class="equipment-grid">

            <div class="equipment-card">
                <img src="./images/basketballs.jpg" alt="Basketball">
                <div class="equipment-name">Spalding Basketball</div>
                <div class="availability">Available: 12</div>
                <a href="book.html" class="book-btn">Book Now</a>
            </div>

            <div class="equipment-card">
                <img src="./images/basketballhooks.jpg" alt="Basketball Hoop">
                <div class="equipment-name">Adjustable Basketball Hoop</div>
                <div class="availability">Available: 4</div>
                <a href="book.html" class="book-btn">Book Now</a>
            </div>

        </div>

        <div class="back-container">
            <a href="booking.html" class="back-btn">‚Üê Back to Equipment List</a>
        </div>
    </main>

</body>
</html>
