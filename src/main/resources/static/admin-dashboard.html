<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Bookings</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 20px;
            color: #fff;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .dashboard-container {
            max-width: 1000px;
            margin: auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            overflow: hidden;
            border-radius: 10px;
        }

        thead {
            background-color: #6a11cb;
            color: #fff;
        }

        th, td {
            padding: 14px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: rgba(106, 17, 203, 0.1);
            cursor: pointer;
        }

        th {
            font-weight: 600;
        }

        .status {
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status.approved {
            background-color: #d4edda;
            color: #155724;
        }

        .status.pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status.rejected {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>ðŸ“Š Admin Dashboard - All Bookings</h1>
    <div class="dashboard-container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Register Number</th>
                    <th>Booking Date</th>
                    <th>Start Time</th>
                    <th>Return Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="booking : ${bookings}">
                    <td th:text="${booking.name}"></td>
                    <td th:text="${booking.email}"></td>
                    <td th:text="${booking.registerNumber}"></td>
                    <td th:text="${booking.bookingDate}"></td>
                    <td th:text="${booking.startTime}"></td>
                    <td th:text="${booking.returnTime}"></td>
                    <td>
                        <span class="status pending">Pending</span> <!-- Example status -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
